version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: web_api_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webapi_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis_container
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webapi_network
    restart: unless-stopped

  api:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: api_container
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=docker
      - PORT=8080
    depends_on:
      - postgres
      - redis
    networks:
      - webapi_network
    restart: unless-stopped

networks:
  webapi_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
