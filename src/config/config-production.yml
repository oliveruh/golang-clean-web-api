server:
  port: "8080"
  runMode: "release"
logger:
  filePath: "logs/"
  encoding: "json"
  level: "info"
  logger: "zap"
cors:
  allowOrigins: "*"
postgres:
  host: "localhost"
  port: "5432"
  user: "postgres"
  password: "admin"
  dbName: "web_api_db"
  sslMode: "disable"
  maxIdleConns: 15
  maxOpenConns: 100
  connMaxLifetime: 5
redis:
  host: "localhost"
  port: "6379"
  password: "password"
  db: "0"
  dialTimeout: 5
  readTimeout: 5
  writeTimeout: 5
  poolSize: 10
  poolTimeout: 15
  idleCheckFrequency: 500
password:
  includeChars: true
  includeDigits: true
  minLength: 6
  maxLength: 64
  includeUppercase: true
  includeLowercase: true
otp:
  expireTime: 120
  digits: 6
  limiter: 100
jwt:
  secret: "your-256-bit-secret-key-for-jwt-token-generation-change-in-production"
  accessExpireTime: 60  # minutes
  refreshExpireTime: 10080  # minutes (7 days)
rateLimiter:
  enabled: true
  requestsPerMin: 60
